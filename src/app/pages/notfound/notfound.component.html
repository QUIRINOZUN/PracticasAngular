<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada | 404</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-color);
            color: var(--dark-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(67, 97, 238, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(247, 37, 133, 0.1) 0%, transparent 20%);
            overflow: hidden;
        }
        
        .page-not-found-container {
            position: relative;
            max-width: 800px;
            width: 90%;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }
        
        .page-not-found-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: var(--gradient);
            z-index: -1;
            border-radius: 25px;
            opacity: 0.7;
            filter: blur(20px);
            animation: pulse 4s ease-in-out infinite;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .error-code i {
            font-size: 6rem;
            position: absolute;
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.2;
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #555;
            line-height: 1.6;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background: var(--gradient);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.3);
        }
        
        .btn-secondary {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        
        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-3px);
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            background: var(--gradient);
            opacity: 0.1;
            border-radius: 50%;
            animation: floatElement 15s infinite linear;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0.5deg);
            }
            50% {
                transform: translateY(-15px) rotate(-0.5deg);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 0.8;
            }
        }
        
        @keyframes floatElement {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-500px) rotate(360deg);
            }
        }
        
        .search-box {
            margin: 2rem auto;
            max-width: 500px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            border: 2px solid #ddd;
            font-size: 1rem;
            transition: all 0.3s;
            padding-right: 50px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .search-button {
            position: absolute;
            right: 5px;
            top: 5px;
            background: var(--gradient);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .search-button:hover {
            transform: scale(1.1);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-code i {
                font-size: 4rem;
                right: -40px;
            }
            
            .page-not-found-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element" style="width: 100px; height: 100px; top: 20%; left: 10%; animation-duration: 20s;"></div>
        <div class="floating-element" style="width: 150px; height: 150px; top: 60%; left: 70%; animation-duration: 25s;"></div>
        <div class="floating-element" style="width: 80px; height: 80px; top: 80%; left: 30%; animation-duration: 18s;"></div>
    </div>
    
    <div class="page-not-found-container">
        <h1 class="error-code">404 <i class="far fa-file"></i></h1>
        <p class="error-message">¡Ups! Parece que la página que buscas se ha perdido en el espacio digital.</p>
        
        <div class="search-box">
            <input type="text" class="search-input" placeholder="¿Qué estás buscando?">
            <button class="search-button"><i class="fas fa-search"></i></button>
        </div>
        
        <div class="action-buttons">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> Volver al inicio
            </a>
            <a href="/contact" class="btn btn-secondary">
                <i class="fas fa-envelope"></i> Contactar soporte
            </a>
        </div>
    </div>

    <script>
        // Efecto de partículas flotantes adicionales
        document.addEventListener('DOMContentLoaded', function() {
            const floatingElements = document.querySelector('.floating-elements');
            const colors = ['#4361ee', '#3f37c9', '#f72585', '#4cc9f0'];
            
            for (let i = 0; i < 10; i++) {
                const element = document.createElement('div');
                element.classList.add('floating-element');
                
                const size = Math.random() * 50 + 20;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.top = `${posY}%`;
                element.style.left = `${posX}%`;
                element.style.animationDuration = `${duration}s`;
                element.style.animationDelay = `${delay}s`;
                element.style.background = color;
                element.style.opacity = Math.random() * 0.1 + 0.05;
                
                floatingElements.appendChild(element);
            }
        });
    </script>
</body>
</html>
