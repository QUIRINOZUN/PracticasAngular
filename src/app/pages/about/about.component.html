<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me | Quirino Zúñiga</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(67, 97, 238, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(247, 37, 133, 0.05) 0%, transparent 20%);
            overflow-x: hidden;
        }
        
        .about-section {
            width: 100%;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .profile-card-container {
            position: relative;
            width: 100%;
            max-width: 350px;
            height: 500px;
            margin-bottom: 3rem;
            transform-style: preserve-3d;
            transition: all 0.8s ease;
        }
        
        .profile-card-container:hover {
            transform: rotateY(180deg);
        }
        
        .profile-card {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.5s ease;
        }
        
        .front-side {
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            transform: rotateY(0deg);
        }
        
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
            transition: all 0.5s ease;
        }
        
        .profile-image::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: var(--gradient);
            z-index: -1;
            animation: rotate 6s linear infinite;
        }
        
        .profile-card:hover .profile-image {
            transform: scale(1.05);
        }
        
        .profile-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .profile-title {
            font-size: 1rem;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }
        
        .profile-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--gradient);
            border-radius: 3px;
        }
        
        .profile-info {
            margin: 1rem 0;
            width: 100%;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            margin: 0.8rem 0;
            font-size: 0.9rem;
            color: #555;
        }
        
        .info-item i {
            color: var(--primary-color);
            margin-right: 0.8rem;
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
            gap: 1rem;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            background: var(--gradient);
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
        }
        
        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(67, 97, 238, 0.4);
        }
        
        .back-side {
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            transform: rotateY(180deg);
        }
        
        .qr-container {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .qr-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: var(--gradient);
            opacity: 0.1;
            transform: rotate(30deg);
            animation: shine 6s infinite linear;
        }
        
        .qr-code {
            width: 160px;
            height: 160px;
            object-fit: contain;
            border-radius: 10px;
            z-index: 1;
        }
        
        .contact-btn {
            padding: 0.8rem 2rem;
            border-radius: 50px;
            background: var(--gradient);
            color: white;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .contact-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            background: var(--gradient);
            opacity: 0.1;
            border-radius: 50%;
            animation: floatElement 15s infinite linear;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes shine {
            0% {
                transform: rotate(30deg) translate(-10%, -10%);
            }
            100% {
                transform: rotate(30deg) translate(10%, 10%);
            }
        }
        
        @keyframes floatElement {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }
        
        .devices-showcase {
            margin-top: 3rem;
            max-width: 800px;
            width: 100%;
            position: relative;
        }
        
        .devices-showcase img {
            width: 100%;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 20px 30px rgba(0, 0, 0, 0.2));
            transition: all 0.5s ease;
        }
        
        .devices-showcase:hover img {
            transform: translateY(-10px);
            filter: drop-shadow(0 25px 35px rgba(0, 0, 0, 0.25));
        }
        
        @media (max-width: 768px) {
            .profile-card-container {
                height: 450px;
                max-width: 300px;
            }
            
            .profile-name {
                font-size: 1.5rem;
            }
            
            .devices-showcase {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

        <div class="floating-element" style="width: 100px; height: 100px; bottom: 15%; right: 15%; animation-duration: 25s;"></div>
    </div>
    
    <section class="about-section">
        <div class="profile-card-container">
            <div class="profile-card front-side">
                <img src="/src/assets/img/yomero.png" alt="Quirino Zúñiga" class="profile-image">
                <h1 class="profile-name">Quirino Zúñiga</h1>
                <p class="profile-title">Ingeniero Informático</p>
                
                <div class="profile-info">
                    <div class="info-item">
                        <i class="fas fa-phone-alt"></i>

                    </div>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>

                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>

                    </div>
                </div>
                
                <div class="social-links">

                <div class="qr-container">
