<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias</title>
    <!--<link rel="stylesheet" href="styles.css">-->
    
</head>
<style>
    /* Reset básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

header h1 {
    margin-bottom: 10px;
    font-size: 2.5em;
}

header p {
    font-size: 1.2em;
}

main {
    padding: 20px;
}

.news-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.news-card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.news-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.news-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.news-content {
    padding: 20px;
}

.news-title {
    font-size: 1.5em;
    margin-bottom: 10px;
    color: #333;
}

.news-date {
    font-size: 0.9em;
    color: #777;
    margin-bottom: 10px;
}

.news-description {
    font-size: 1em;
    color: #555;
    margin-bottom: 20px;
}

.news-button {
    display: inline-block;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.news-button:hover {
    background-color: #555;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    margin-top: 20px;
}
</style>
<body>
    <header>
        <h1>QUIRINEWS</h1>
        <h2>Últimas Noticias</h2>
        <p>Mantente informado con las noticias más recientes.</p>
    </header>
<div style="margin-bottom: 25px;">
    <label for="">Categoría</label>
    <select title="Categorias" [(ngModel)]="cat" (change)="cargarNew()">
        <option *ngFor="let opcion of opciones" [value]="opcion.valor">{{ opcion.nombre }}</option>
    </select>
    <!--<input [(ngModel)]="cat" type="text" >-->
    <!--<label >{{ cat }}</label>-->
    <input (click)="cargarNew()" type="button" value="COSNULTAR">
</div>
    <main>
        <section class="news-container">
            <!-- Noticia 1 -->
            <article class="news-card">
                <img src="https://via.placeholder.com/400x200" alt="Imagen de la noticia 1" class="news-image">
                <div class="news-content">
                    <h2 class="news-title">Título :</h2>
                    <p class="news-date">Fecha: </p>
                    <p class="news-description">Descripción: </p>
                    <a href="#noticia1" class="news-button">url: </a>
                </div>
            </article>

            

            <!-- Agregar más noticias según sea necesario -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Quirino Zúñiga . Todos los derechos reservados.</p>
    </footer>
</body>
</html>
